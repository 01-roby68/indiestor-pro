; Indiestor Netatalk 3.1.7 configuration file. DO NOT MODIFY

[indiestor-free]
path = /indiestor-free/$u
follow symlinks = yes
directory perm = 0755
file perm = 0644
valid users = @is_home
vol dbpath = /indiestor-free/CNID/$u

[public]
path = /indiestor-free/public
directory perm = 0777
file perm = 0666
valid users = @is_home

; link to include file for indiestor-pro workspaces
include = /etc/indiestor-pro/indie.afp.conf