# Indiestor Samba Config File. DO NOT MODIFY!

[global]
security = user
unix extensions = no
nt acl support = no
store dos attributes= no
log level = 0
# The following parameters offer a SMB tuning that should perform well in most cases.
socket options = TCP_NODELAY SO_RCVBUF=65536 SO_SNDBUF=65536
wins support  = yes
printing = bsd
printcap name = /dev/null

# indiestor free homes
[indiestor-free]
writeable = yes
path = %H
follow symlinks = yes
wide links = yes
map read only = permissions
inherit permissions = no
create mask = 0644
directory mask = 0755
browseable = no

# link to include file for indiestor pro workspaces
include = /etc/indiestor-pro/samba/smb.%U.conf