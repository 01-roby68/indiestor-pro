# Indiestor Samba Config File. DO NOT MODIFY!

[global]
security = user
unix extensions = no
nt acl support = no
store dos attributes= no
log level = 0
# The following parameters offer a SMB tuning that should perform well in most cases.
socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=65536 SO_SNDBUF=1048576
max xmit = 65536
aio write size = 1
aio read size = 1
use sendfile = yes
wins support = yes
write cache size = 262144
max open files = 32768
printing = bsd
printcap name = /dev/null

# indiestor free homes
[indiestor]
browseable = yes
writeable = yes
path = %H
follow symlinks = yes
valid users = @is_homes
wide links = yes
map read only = permissions
inherit permissions = no
create mask = 0644
directory mask = 0755
vfs objects = netatalk

# indiestor free public share
[public]
browseable = yes
writeable = yes
path = /home/public
create mask = 0666
directory mask = 0777
vfs objects = netatalk

# link to include file for indiestor pro workspaces
include = /etc/indiestor-pro/indie.smb.conf
