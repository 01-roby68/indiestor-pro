# The following parameters are required for the correct function of indiestor

[global]
security = user
unix extensions = no
nt acl support = no
store dos attributes= no
log level = 0
# The following parameters offer a SMB tuning that should perform well in most cases.
socket options = TCP_NODELAY IPTOS_LOWDELAY
printing = bsd
printcap name = /dev/null
include = /etc/indiestor-pro/indie.smb.conf
